    created: 1599123882038
    description: " Description:

      \ * (1) Updates or sets new schedule for a requested actuator
      (aid)\ 

      \   This schedule shows how the actuator will work, but if you want
      to activate this schedule\ 

      \   you must change the control config to \"schedule\" or
      \"schedule&thermostat\"

      \   for more information please see the documentation of Control
      config API

      \ * (2) Publishes new schedule into the following MQTT
      topic:  /aid/set_schedule


      __Request body__:\ 

      \\ 

      \ ```

      \ {\t

      \t\"aid\": \"2\"

      \t,

      \t\"monday\" : [

      \t \t\t\t\t\t\t {\"start\": \"14:00\",\"end\":\"15:00\"},

      \               {\"start\": \"21:40\",\"end\":\"22:00\"},

      \t\t\t\t\t\t\t {\"start\": \"23:00\",\"end\":\"23:50\"}

      \             ]

      \ ,

      \  \"sunday\" : [

      \          \t\t{\"start\": \"03:01\",\"end\":\"03:02\"},

      \t\t\t\t\t\t\t {\"start\": \"03:10\",\"end\":\"05:00\"}

      \             ],

      \\ 

      \  \"friday\" : [

      \              \t{\"start\": \"02:00\",\"end\":\"03:00\"},

      \t\t\t\t\t\t\t {\"start\": \"04:00\",\"end\":\"05:30\"}

      \            ]


      \  } \ 

      \\ 

      \ ```

      \\ 

      __Attention__:


      * Authentication required.

      \\ 

      * Time regex --:--\ 

      \\ 

      \ ```

      \ 12:12 accepted

      \\ 

      \ 01:12 accepted\ 

      \\ 

      \ 1:11 not accepted\ 

      \\ 

      \ 1:11 not accepted

      \ ```

      \ If the requested schedule has conflicts, the sever WON'T accept
      it.

      \\ 

      \ __MQTT__:

      \\ 

      \ * Method: Publish\ 

      \ * Topic: aid/set_schedule

      \\ 

      \ __Message Body__:\ 

      \\ 

      \ ```

      \  {\t

      \t\"monday\" : [

      \t \t\t\t\t\t\t {\"start\": \"14:00\",\"end\":\"15:00\"},

      \               {\"start\": \"21:40\",\"end\":\"22:00\"},

      \t\t\t\t\t\t\t {\"start\": \"23:00\",\"end\":\"23:50\"}

      \             ],

      \  \"sunday\" : [

      \          \t\t{\"start\": \"03:01\",\"end\":\"03:02\"},

      \t\t\t\t\t\t\t {\"start\": \"03:10\",\"end\":\"05:00\"}

