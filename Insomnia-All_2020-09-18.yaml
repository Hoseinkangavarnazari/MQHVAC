      text: |-2
         {
        	 "aid":"2 ",
        	 "controlMode": "schedule"
         }
    created: 1599123820200
    description: >-
      Description: 
       * (1) Changes the control configuration of requested actuator in db
       * (2) Publishes into MQTT topic:  /aid/control_conf

       
      __Request body__: 
       
       ```
       {
      	 "aid":"1",
      	 "controlMode": "schedule&thermostat"
       }
       ```

       
      __Attention__:


      * Authentication required.


      * There are only 5 possible control mode:


      | Control Mode | Description |

      | -----------  | ----------- |

      | thermostat          | Turns on when temperature goes beyond max/ turns off when temperature is lower than minimum. This is the defult control mode of the system.      |

      | schedule            | Works based on the schedule.        |

      | schedule&thermostat | Works based on the schedule and tries to keep temperature in valid range (correspond to restrictions defined in thermostat.)       |

      | on                  | Force on.        |

      | off                 | Force off.      |




      * The 'schedule' and 'schedule&thermostat' only works if there is a scheule for requested actuator



      __Response body__:
        
        ```
        status 404: "No such actuator in database." (stirng)
        status 400: "Invalid control mode" (stirng)
        status 400: "The body of message is not standard." (stirng)
        status 200: "No such actuator in database." (stirng)
        ```
