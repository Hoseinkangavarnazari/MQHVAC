<html>

<head>
    <title>مانیتور سیستم سرمایش و گرمایش تحصلات تکمیلی</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="chart.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="direction: rtl;">
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href="monitor.html">پایش لحظه ای</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="history.html">تاریخچه داده ها</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="PCreports.html">تاریخچه مصرف انرژی</a>
            </li>
        </ul>
    </nav>



    <div class="row" style="margin:10px;">
        <div class="col-12" id="mainTitle">تاریخچه ماهانه</div>
    </div>



    <div class="row">
        <div class="col-4" style="  background-color:rgb(213, 255, 226);"></div>
        <div class="col-2" style="text-align:center; background-color:rgb(187, 248, 207);">
            <h5>:نمایش اطلاعات برای</h5>
            <br>
            <button type="button" class="btn btn-sm btn-success" onclick="changeDiagram(6)">
                طبقه دوم ج
                </button>
            <button type="button" class="btn btn-sm btn-success" onclick="changeDiagram(5)">
                طبقه دوم ش
                </button>
            <br>
            <br>
            <button type="button" class="btn btn-sm btn-success" onclick="changeDiagram(4)">
                طبقه اول ج
            </button>
            <button type="button" class="btn btn-sm btn-success" onclick="changeDiagram(2)">
                طبقه اول ش
                </button>
            <br>
            <br>
            <button type="button" class="btn btn-sm btn-success" onclick="changeDiagram(3)">
                طبقه همکف ج
            </button>
            <button type="button" class="btn btn-sm btn-success" onclick="changeDiagram(1)">
                طبقه همکف ش
            </button>
            <br>
            <br>


        </div>

        <div class="col-2" style="  background-color:rgb(213, 255, 226);">
            <div style="text-align:right; padding-right:10px;">
                <div>
                    <label for="reqYear">سال</label>
                    <input id="reqYear" size="4" width="100px" min="1399" max="1410" type="number" placeholder="سال" style=" display: block;
                    width: 100%;">
                </div>

                <div style=" margin-top:10px; ">
                    <label for="month">ماه</label>
                    <input id="reqMonth" size="4" min="1" max="12" type="number" placeholder="ماه" style=" display: block;
                    width: 100%;">
                </div>

                <div style=" margin-top: 20px;  margin-bottom: 20px;">
                    <button type="button" class="btn btn btn-success" onclick="search()" style=" display: block;
                    width: 100%;">
                                جستجو
             </button>

                </div>

            </div>
        </div>
        <div class="col-4" style="  background-color:rgb(213, 255, 226);"></div>
    </div>

    <canvas id="history" width="300" height="70"></canvas>
    <div id="legend"   style="text-align:center; visibility: hidden; ">روز</div>
